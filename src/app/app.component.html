<div class="container">
  <h1 class="mb-4">RxJs Map Sample</h1>
  <div class="row">
    <div class="col-3">
      <div class="pr-2 d-inline-block">
        <select name="MapType" id="MapType" [(ngModel)]="mapType" (change)="changeMap()">
          <option value="mergeMap">Merge Map</option>
          <option value="exhaustMap">Exhaust Map</option>
          <option value="concatMap">Concat Map</option>
        </select>
      </div>
      <button class="btn btn-outline-dark" (click)="trigger()">
        Trigger!
      </button>
    </div>
    <div class="col-3">
      <h2>{{mapTitle}}</h2>
      <table class="table table-dark table-bordered table-sm">
        <tr *ngFor="let value of values">
          <td>{{value}}</td>
        </tr>
      </table>
    </div>
  </div>

</div>
